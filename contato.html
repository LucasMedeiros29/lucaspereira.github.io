            <div>
                <h2>Deixe sua mensagem!</h2>
                <form>
                    <fieldset class="mensagem">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" class="input-padrao" required placeholder="Nome e sobrenome">
        
                        <label for="email">E-mail</label>
                        <input type="email" id="email" class="input-padrao" required placeholder="exemplo@outlook.com">
    
                        <label for="telefone">Telefone</label>
                        <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxxx-xxxx">
    
                        <label for="assunto">Assunto</label>
                        <textarea cols="90" rows="10" id="assunto" required></textarea>
                    </fieldset>
                    

                    <fieldset>
                        <legend>Propósito do contato:</legend>

                        <label for="radio-profissional"><input type="radio" name="tipo" value="profissional" id="radio-profissional" checked>Profissional</label>
                        
                        <label for="radio-pessoal"><input type="radio" name="tipo" value="pessoal" id="radio-pessoal">Pessoal</label>
                    </fieldset>
                    
                    <fieldset class="retorno">
                        <legend>Horário de preferência para retorno:</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <!--<label><input type="checkbox" class="checkbox" checked>teo cu é meu?</label>-->
        
                    <input type="submit" value="Enviar Formulário" class="enviar">
                </form>
